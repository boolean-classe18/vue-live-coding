<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue - Studenti</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Lista studenti</h1>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Matricola</th>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th v-for="(voti_array, materia) in studenti[0].voti"
                                        class="text-capitalize">
                                        {{ materia }}
                                    </th>
                                    <th>Media TOT.</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr :class="is_promosso(indice) ? 'promosso' : 'rimandato'"
                                    v-for="(studente, indice) in studenti">
                                    <td>{{ indice + 1 }}</th>
                                    <td>{{ studente.matricola }}</td>
                                    <td>{{ studente.nome }}</td>
                                    <td>{{ studente.cognome }}</td>
                                    <td v-for="voti_array in studente.voti">
                                        {{ media_voti(voti_array).toFixed(1) }}
                                    </td>
                                    <td>
                                        {{ media_totale(indice).toFixed(1) }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
