    <body>

                <h1>
                    Numero utente: {{ numero_utente }}
                </h1>
                <h1 v-if="numero_pc != numero_utente">
                    Il vincitore Ã¨ {{ numero_pc > numero_utente ? 'pc' : 'utente' }}
                </h1>

            </div>

        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
